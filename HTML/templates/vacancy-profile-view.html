
<main>
    <section class="father-vacancy">
        <section class="dashboard-vacancy-new">
            <section class="item-vacancy">
                <picture >
                    <img id="vacancy-image" src="/images/asps.png" class="user-image-vacancy" alt="user image">
                </picture>
                <section>
                    <h1 class="font-vacancy"> Lore ipsum</h1>
                </section>
            </section>
            <section class="button-save">
                <button class="ApplyNowVacant"><b>Apply now</b></button>
            </section>
        </section>
        <section class="write-space-vacancy">

            <section class="space-write">
                <textarea readonly class="text-user-vacancy" id="job-seeker-description" ></textarea>
            </section>

            <section class="vacancy-request">

                <h3 class="vacancy-title">About This Role</h3>
                <div class="vacancy-field">
                    <h4 class="vacancy-label">Apply Before:</h4>
                    <input readonly type="date" id="vacancy-apply-before" class="vacancy-input">
                </div>
                <div class="vacancy-field">
                    <h4 class="vacancy-label">Job Posted On:</h4>
                    <input readonly  type="date" id="vacancy-posted-date" class="vacancy-input" readonly>
                </div>
                <div class="vacancy-field">
                    <h4 class="vacancy-label">Job Type:</h4>
                    <input readonly  type="text" id="vacancy-job-type" class="vacancy-input">
                </div>
                <div class="vacancy-field">
                    <h4 class="vacancy-label">Salary</h4>
                    <div class="salary-container">
                        <input  readonly  type="text" id="vacancy-min-salary" class="vacancy-input salary-input">
                        <span class="salary-unit">$ -</span>
                    </div>
                    <div class="salary-container">
                        <input readonly  type="text" id="vacancy-max-salary" class="vacancy-input salary-input">
                        <span class="salary-unit">$</span>
                    </div>
                </div>

            </section>
        </section>
    </section>


    </section>
</main>
