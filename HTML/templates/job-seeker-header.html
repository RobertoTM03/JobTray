<header id="job-seeker-header">
    <section class="display-section">
        <section class="display-section">
            <img src="/images/asps.png" class="login-section" alt="image">
        </section>
    </section>
    <section class="job-seeker-buttons-section">
        <section class="job-seeker-find-jobs-button-section">
            <button class="job-seeker-find-jobs-button" onclick="redirectToFindJobsJobSeeker(event, this)">Find a job</button>
        </section>

            <section class="section-button-job-seeker-button">
                <img src="/images/asps.png" id="imgJobSeeker" alt="Profile Picture">
                <button class="job-seeker-header-profile-button">
                    <b class="color-name">Name</b><br>email@example.com
                </button>

                <div class="popup-menu">
                    <button class="popup-btn" onclick="redirectToJobSeekerProfileJobSeeker(event, this)">Edit profile</button>
                    <button class="popup-btn logout" onclick="redirectToMainPage(event, this)">Log out</button>
                </div>
            </section>
    </section>
</header>
